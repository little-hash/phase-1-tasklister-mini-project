<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
    <label for="task-priority">Priority</label>
    <select name="task-priority" id="task-priority">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
    </select>
    
    <label for="task-user">user:</label>
    <input type="text" id="task-user" name="task-user" placeholder="user" required>

    <label for="task-duration">Duration (in hours)</label>
    <input type="number" id="task-duration" name="task-duration" placeholder="Duration" required>

    <label for="task-due-date">Due-date</label>
    <input type="date" id="task-due-date" name="task-due-date" required>

     <input type="submit" value="creat new task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
