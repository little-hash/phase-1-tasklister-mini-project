<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="New-Task-Description">Task List description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
    <label for="task-priority"></label>
    <select name="task-priority" id="task-priority">
    <option value="SMALL">Small</option>
    <option value="MEDIAM">Medium</option>
    <option value="HIGH">High</option>
    </select>
    
    <label for="task-user">user:</label>
    <input type="TEXT" id="Task-User" name="Task-User" placeholder="USER">

    <label for="task-duration">Duration:hours</label>
    <input type="Number" id="Task-duration" name="Task-duration" placeholder="Duration">

    <label for="Expire-date">Expire-date</label>
    <input type="Date" id="Task-due-date" name="Task-due-date">

     <input type="SUBMIT" value="Creat New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
